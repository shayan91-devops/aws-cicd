<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blinking Names</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            padding: 40px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .names-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        
        .name {
            color: #fff;
            font-size: 1.8em;
            font-weight: bold;
            padding: 15px 25px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            animation: blink 2s infinite;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }
        
        .name:nth-child(1) { animation-delay: 0s; }
        .name:nth-child(2) { animation-delay: 0.4s; }
        .name:nth-child(3) { animation-delay: 0.8s; }
        .name:nth-child(4) { animation-delay: 1.2s; }
        .name:nth-child(5) { animation-delay: 1.6s; }
        
        @keyframes blink {
            0%, 50% { 
                opacity: 1; 
                transform: scale(1);
            }
            25%, 75% { 
                opacity: 0.3; 
                transform: scale(0.95);
            }
        }
        
        .subtitle {
            color: rgba(255, 255, 255, 0.8);
            font-size: 1.2em;
            margin-top: 30px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Blinking Names</h1>
        <div class="names-container">
            <div class="name">Abid</div>
            <div class="name">Noman</div>
            <div class="name">ALI</div>
            <div class="name">Naeem</div>
            <div class="name">Adeel</div>
            <div class="name">Ahsan</div>
        </div>
        <p class="subtitle">Each name blinks with a different timing</p>
    </div>
</body>
</html>
