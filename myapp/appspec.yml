version: 0.0
os: linux

files:
  - source: /
    destination: /home/ec2-user/myapp
    overwrite: true
  - source: index.html
    destination: /var/www/html
    overwrite: true

hooks:
  ApplicationStop:
    - location: scripts/stop_server.sh
      timeout: 300
      runas: ec2-user

  BeforeInstall:
    - location: scripts/install_dependencies.sh
      timeout: 300
      runas: ec2-user

  ApplicationStart:
    - location: scripts/start_server.sh
      timeout: 300
      runas: ec2-user